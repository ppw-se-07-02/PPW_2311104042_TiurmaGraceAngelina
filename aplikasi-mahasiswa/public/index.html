<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengelolaan Data Mahasiswa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #373739 0%, #c9bdd4 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #e89ce4 0%, #414141 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #c53260;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #7a0d50;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ea66c5 0%, #d2c8dc 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgb(98, 61, 99);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #340f2dca;
            color: white;
            padding: 8px 15px;
            font-size: 12px;
        }

        .btn-success:hover {
            background: #d76196;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: #cd4b95;
        }

        .table-section {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(135deg, #261727 0%, #ff015a57 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #b74f8fe5;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #d47ab2f5;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SISTEM PENGELOLAAN DATA MAHASISWA</h1>
            <p>Aplikasi berbasis Node.js, Express.js, dan MySQL</p>
        </header>

        <div class="content">
            <!-- Alert Messages -->
            <div id="alertSuccess" class="alert alert-success"></div>
            <div id="alertError" class="alert alert-error"></div>

            <!-- Form Input -->
            <div class="form-section">
                <h2 id="formTitle">Tambah Data Mahasiswa</h2>
                <form id="mahasiswaForm">
                    <input type="hidden" id="mahasiswaId">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nama">Nama Lengkap *</label>
                            <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>
                        </div>
                        <div class="form-group">
                            <label for="nim">NIM *</label>
                            <input type="text" id="nim" placeholder="Masukkan NIM" required>
                        </div>
                        <div class="form-group">
                            <label for="jurusan">Jurusan *</label>
                            <input type="text" id="jurusan" placeholder="Masukkan jurusan" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" placeholder="Masukkan email" required>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn-primary" id="submitBtn">Tambah Mahasiswa</button>
                        <button type="button" class="btn-secondary" id="cancelBtn" style="display:none;">Batal</button>
                    </div>
                </form>
            </div>

            <!-- Tabel Data -->
            <div class="table-section">
                <h2 style="color: #c9006e; margin-bottom: 20px;"> Daftar Mahasiswa</h2>
                <div id="loading" class="loading" style="display:none;">Loading data...</div>
                <table id="mahasiswaTable">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>NIM</th>
                            <th>Jurusan</th>
                            <th>Email</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="mahasiswaTableBody">
                        <!-- Data akan dimuat dari API -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Variabel global
        let isEditMode = false;

        // Fungsi untuk menampilkan alert
        function showAlert(message, type) {
            const alertSuccess = document.getElementById('alertSuccess');
            const alertError = document.getElementById('alertError');
            
            if (type === 'success') {
                alertSuccess.textContent = message;
                alertSuccess.style.display = 'block';
                alertError.style.display = 'none';
            } else {
                alertError.textContent = message;
                alertError.style.display = 'block';
                alertSuccess.style.display = 'none';
            }

            // Hide alert after 3 seconds
            setTimeout(() => {
                alertSuccess.style.display = 'none';
                alertError.style.display = 'none';
            }, 3000);
        }

        // Fungsi untuk load data mahasiswa
        async function loadMahasiswa() {
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('/mahasiswaGet');
                const data = await response.json();
                
                const tbody = document.getElementById('mahasiswaTableBody');
                tbody.innerHTML = '';

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Tidak ada data</td></tr>';
                } else {
                    data.forEach((mhs, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${mhs.nama}</td>
                                <td>${mhs.nim}</td>
                                <td>${mhs.jurusan}</td>
                                <td>${mhs.email}</td>
                                <td class="action-buttons">
                                    <button class="btn-success" onclick="editMahasiswa(${mhs.id}, '${mhs.nama}', '${mhs.nim}', '${mhs.jurusan}', '${mhs.email}')">Edit</button>
                                    <button class="btn-danger" onclick="deleteMahasiswa(${mhs.id})">Hapus</button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
            } catch (error) {
                showAlert('Gagal memuat data: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Fungsi untuk submit form (tambah/update)
        document.getElementById('mahasiswaForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('mahasiswaId').value;
            const nama = document.getElementById('nama').value;
            const nim = document.getElementById('nim').value;
            const jurusan = document.getElementById('jurusan').value;
            const email = document.getElementById('email').value;

            const data = { nama, nim, jurusan, email };

            try {
                let response;
                if (isEditMode) {
                    // Update
                    response = await fetch(`/mahasiswaUpdate/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    // Create
                    response = await fetch('/mahasiswaCreate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }

                const result = await response.json();

                if (response.ok) {
                    showAlert(isEditMode ? 'Data berhasil diupdate!' : 'Data berhasil ditambahkan!', 'success');
                    resetForm();
                    loadMahasiswa();
                } else {
                    showAlert('Gagal menyimpan data', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        });

        // Fungsi untuk edit mahasiswa
        function editMahasiswa(id, nama, nim, jurusan, email) {
            isEditMode = true;
            document.getElementById('mahasiswaId').value = id;
            document.getElementById('nama').value = nama;
            document.getElementById('nim').value = nim;
            document.getElementById('jurusan').value = jurusan;
            document.getElementById('email').value = email;

            document.getElementById('formTitle').textContent = '✏️ Edit Data Mahasiswa';
            document.getElementById('submitBtn').textContent = 'Update Mahasiswa';
            document.getElementById('cancelBtn').style.display = 'inline-block';

            // Scroll ke form
            document.getElementById('mahasiswaForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Fungsi untuk delete mahasiswa
        async function deleteMahasiswa(id) {
            if (!confirm('Apakah Anda yakin ingin menghapus data ini?')) return;

            try {
                const response = await fetch(`/mahasiswaDelete/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Data berhasil dihapus!', 'success');
                    loadMahasiswa();
                } else {
                    showAlert('Gagal menghapus data', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        // Fungsi untuk reset form
        function resetForm() {
            isEditMode = false;
            document.getElementById('mahasiswaForm').reset();
            document.getElementById('mahasiswaId').value = '';
            document.getElementById('formTitle').textContent = 'Tambah Data Mahasiswa';
            document.getElementById('submitBtn').textContent = 'Tambah Mahasiswa';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        // Event listener untuk tombol cancel
        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Load data saat halaman pertama kali dibuka
        window.addEventListener('DOMContentLoaded', loadMahasiswa);
    </script>
</body>
</html>
